<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>Javascript array example</h2>
    <p id="teachers"></p>
    <script>
      const teachers = [
        "John Smith",
        "Deshan Jackson",
        "Susan Johnson",
        "Samuel Ndambuki",
      ];
      document.getElementById("teachers").innerHTML = teachers;
    </script>
  </body>
</html>
